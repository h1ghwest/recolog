machine:
  node:
    version: 8.9.4
general:
  branches:
    only:
      - master
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - exit 0
deployment:
  production:
    branch: master
    commands:
      - sudo apt-get install fonts-ipafont fonts-ipaexfont
      - yarn deploy
      - node screenshot.js
      - ls screenshot
      - chmod +x ./screenshotCheck
      - ./screenshotCheck